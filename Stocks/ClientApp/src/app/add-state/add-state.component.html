<h1>
  add-state
</h1>

<div>
  Mass:<input type="number" [(ngModel)]="state.mass" />
</div>
<div>
  Add new state:<input type="checkbox" [(ngModel)]="addNewState" />
</div>
<div>
  Device id:<input type="number" [(ngModel)]="state.deviceId">
</div>
<div>
  <input type="button" value="Add state" (click)="addState()" />
</div>
